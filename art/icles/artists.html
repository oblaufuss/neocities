      <h1>Some Artistic Inspirations</h1>
    </header>

	<div class="gallery">

		<figure>
			<img src="imgs/tintin.jpg" class="galleryImg">
			<figcaption><b>Herg√©</b><br>
			Pioneer of the ligne claire style. Everything is simple, but beautifully real. My first drawing inspiration.</figcaption>
		</figure>

		<figure>
			<img src="imgs/off.jpg" class="galleryImg">
			<figcaption><a href="https://mortisghost.tumblr.com/"><b>Mortis Ghost</b></a><br>
			Comic artist who made a game you may know. His themes teeter between horror and childish fun.</figcaption>
		</figure>


		<figure>
			<img src="imgs/purcell.jpg" class="galleryImg">
			<figcaption><a href="https://characterdesignreferences.com/artist-of-the-week-12/steve-purcell"><b>Steve Purcell</b></a><br>
			Comic and concept artist. Charmingly shaped characters in dense, lived-in worlds.</figcaption>
		</figure>

		<figure>
			<img src="imgs/mignola.jpg" class="galleryImg">
			<figcaption><a href="http://www.artofmikemignola.com/"><b>Mike Mignola</b></a><br>
			Supernatural gothic comics with vivid lighting and masterful use of black.</figcaption>
		</figure>

		<figure>
			<img src="imgs/rockwell.jpg" class="galleryImg">
			<figcaption><a href="https://www.wikiart.org/en/norman-rockwell"><b>Norman Rockwell</b></a><br>
			Expressive portraiture. Every painting tells a story.</figcaption>
		</figure>

		<figure>
			<img src="imgs/colgrave.jpg" class="galleryImg">
			<figcaption><a href="https://www.youtube.com/channel/UCO7fujFV_MuxTM0TuZrnE6Q"><b>Felix Colgrave</b></a><br>
			Pastel animations of bug-eyed, Boschian creatures in surrealist landscapes. Feels like folk art from a nonexistent culture.</figcaption>
		</figure>

		<figure>
			<img src="https://cdn.discordapp.com/attachments/275371719055769601/983779171681583124/unknown.png" class="galleryImg">
			<figcaption><b>John Romita Sr.</b><br>
			Silver age romance comic artist whose immaculate style defined the era's standards.</figcaption>
		</figure>

		<figure>
			<img src="imgs/hine.jpg" class="galleryImg">
			<figcaption><a href="https://hinemizushima.com/"><b>Hine Mizushima</b></a><br>
			Needlefelts and miniatures which make invertebrates and anatomy adorable.</figcaption>
		</figure>

		<figure>
			<img src="imgs/gogh.jpg" class="galleryImg">
			<figcaption><a href="https://www.vangoghgallery.com/"><b>Van Gogh</b></a><br>
			You've heard of this guy. Bold brushwork. Dynamic pastel landscapes and portraits in nonliteral color.</figcaption>
		</figure>

		<figure>
			<img src="imgs/watterson.jpg" class="galleryImg">
			<figcaption><b>Bill Watterson</b><br>
			Angular, organic lines with heavy stylization and not a right angle in sight. Fantastic watercolors, too.</figcaption>
		</figure>

		<figure>
			<img src="imgs/shauntan.jpg" class="galleryImg">
			<figcaption><a href="http://www.shauntan.net/"><b>Shaun Tan</b></a><br>
			Wonderfully realized fantasy worlds with a lot of texture. If Kafka did friendly children's illustrations, maybe.</figcaption>
		</figure>


	</div>
