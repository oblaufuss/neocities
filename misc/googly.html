      <h1>The Googly Gallery</h1>
    </header>

<p>Robotics majors all seem to be victims of the compulsion to put googly eyes on anything that isn't wise enough to run away. Here's a collection of photos mostly taken in the halls and robotics labs of WPI and MIT.</p>
    <hr>

    <img src="./googly/goo30.jpg" href="./googly/goo30.jpg" class="gallery" alt="Googly eyes in the double O's of a sign that says Floor One.">
    <img src="./googly/goo29.jpg" href="./googly/goo29.jpg" class="gallery" alt="Googly eyes on a restroom sign.">
    <img src="./googly/goo18.jpg" href="./googly/goo18.jpg" class="gallery" alt="A single googly eye on a women's restroom sign. The generic female figure looks like a cyclops.">

  <img src="./googly/goo28.jpg" href="./googly/goo28.jpg" class="gallery" alt="Googly eyes on a switch plate.">
 <img src="./googly/goo27.jpg" href="./googly/goo27.jpg" class="gallery" alt="Googly eyes on a barcode scanner, like the scanner is the mouth.">

  <img src="./googly/goo31.jpg" href="./googly/goo31.jpg" class="gallery" alt="Oversized googly eyes on an aquatic robot. The front hatch is off like a gaping mouth.">
   <img src="./googly/goo32.jpg" href="./googly/goo32.jpg" class="gallery" alt="Eyes taped on above a facemask icon on an informational sign.">

  <img src="./googly/goo21.jpg" href="./googly/goo21.jpg" class="gallery" alt="Googly eyes on a slightly humanoid robot with a 3d printed eyeball and jaw structure.">
  <img src="./googly/goo22.jpg" href="./googly/goo22.jpg" class="gallery" alt="Foil-wrapped chocolate eyes on a red wheeled robot with devil-like horns.">
  <img src="./googly/goo23.jpg" href="./googly/goo23.jpg" class="gallery" alt="Enormous googly eyes on a smoke hood.">
  <img src="./googly/goo24.jpg" href="./googly/goo24.jpg" class="gallery" alt="Googly eyes on a wheeled robot with a grabber, decorated to look like Big Bird with craft feathers.">
  <img src="./googly/goo25.jpg" href="./googly/goo25.jpg" class="gallery" alt="Googly eyes on a wheeled robot with a grabber, decorated to look like cookie monster with craft feathers.">
  <img src="./googly/goo26.jpg" href="./googly/goo26.jpg" class="gallery" alt="Googly eye on the end of a motor.">

  <img src="./googly/goo01.jpg" href="./googly/goo01.jpg" class="gallery" alt="Googly eyes on the middle axle of a two-wheeled combat robot.">
  <img src="./googly/goo02.jpg" href="./googly/goo02.jpg" class="gallery" alt="Googly eyes on an Emergency button, making the button look like a tongue sticking out.">
  <img src="./googly/goo03.jpg" href="./googly/goo03.jpg" class="gallery" alt="Googly eyes on a cord jack in the wall, the cord going into the mouth. This one looks sad.">
  <img src="./googly/goo04.jpg" href="./googly/goo04.jpg" class="gallery" alt="Googly eyes on a paper towel dispenser. The paper towel comes out like a tongue.">
  <img src="./googly/goo05.jpg" href="./googly/goo05.jpg" class="gallery" alt="Googly eyes on a toolkit. The lid is slightly open like a puppet mouth.">
  <img src="./googly/goo06.jpg" href="./googly/goo06.jpg" class="gallery" alt="Googly eyes on a piece of wood with a slot cut in it.">
  <img src="./googly/goo07.jpg" href="./googly/goo07.jpg" class="gallery" alt="Googly eyes on a door above the handle. The handle looks like a mouth or nose.">
  <img src="./googly/goo08.jpg" href="./googly/goo08.jpg" class="gallery" alt="Googly eye on the side of a press-fit machine.">
  <img src="./googly/goo09.jpg" href="./googly/goo09.jpg" class="gallery" alt="Two googly eyes on the front of the same device. Someone has drawn a moustache on, too.">
  <img src="./googly/goo10.jpg" href="./googly/goo10.jpg" class="gallery" alt="Googly eyes with angry brows on a handheld air cannon.">
  <img src="./googly/goo11.jpg" href="./googly/goo11.jpg" class="gallery" alt="Googly eyes on a brick.">
  <img src="./googly/goo12.jpg" href="./googly/goo12.jpg" class="gallery" alt="Googly eyes on a roomba. A natural line on the roomba looks like a large, sad frown.">
  <img src="./googly/goo13.jpg" href="./googly/goo13.jpg" class="gallery" alt="Googly eyes on a cone covered with tape on a wheeled robot. It looks shocked and derpy.">
  <img src="./googly/goo14.jpg" href="./googly/goo14.jpg" class="gallery" alt="Googly eyes on a tape measure. The tape looks like buck teeth.">
  <img src="./googly/goo15.jpg" href="./googly/goo15.jpg" class="gallery" alt="Googly eyes on a 3-D printed plastic part. A small slot looks like a mouth and a bolt looks like a nose.">
  <img src="./googly/goo16.jpg" href="./googly/goo16.jpg" class="gallery" alt="Googly eyes on a pencil sharpener. The hole for the pencil looks like the nose and the shavings drawer like a bottom jaw.">
  <img src="./googly/goo17.jpg" href="./googly/goo17.jpg" class="gallery" alt="Toilet paper set on top of a toilet to make the lid look like a mouth. An empty roll is tucked into the mouth like a cigar.">

  <img src="./googly/goo19.jpg" href="./googly/goo19.jpg" class="gallery" alt="Googly eye on a disabled sign, giving the stick figure in the wheelchair a surprised look.">
  <img src="./googly/goo20.jpg" href="./googly/goo20.jpg" class="gallery" alt="Googly eyes stuck to a wall below a fake moustache.">
