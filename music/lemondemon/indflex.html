<div id="addscroll" style="position:relative;height: 4900px; z-index: -1"></div>


<script type="text/javascript">
		var slides = [
		"<h2>Coming soonish</h2><p>text will go here. Try scrolling up and down. It's a little broken right now but it will work better later.</p>",
		'<h2><a href="">Graphics/Fonts</a></h2><p>Filler text, explaining.</p>',
		'<h2><a href="">Commentary/Stems</a></h2><p>Filler text, explaining.</p>',
		'<h2><a href="">Song Sorter</a></h2><p>Filler text, explaining.</p>',
		'<h2><a href="">Discography Guide</a></h2><p>Filler text, explaining.</p>',
		'<h2><a href="">CD/Tapes/Vinyl</a></h2><p>Filler text, explaining.</p>',
		'<h2><a href="">Official Site</a></h2><p>Filler text, explaining.</p>',
		'<h2><a href="">Random Neil Link</a></h2><p>Spin the Wheel of Neil! Get a random link Neil-created content or obscure Lemon Demon song.</p>'
		
	];

	var viewmonster = document.getElementById("viewmonster");
	var toptext = document.getElementById("display");
	var zero = 0;
	;(function() {
    var throttle = function(type, name, obj) {
        var obj = obj || window;
        var running = false;
        var func = function() {
            if (running) { return; }
            running = true;
            requestAnimationFrame(function() {
                obj.dispatchEvent(new CustomEvent(name));
                running = false;
            });
        };
        obj.addEventListener(type, func);
    };
    throttle ("scroll", "optimizedScroll");
})();
	window.addEventListener("optimizedScroll", function() {
    	viewmonster.style.transform = "rotate("+window.pageYOffset/11+"deg)";
    	toptext.style.transform = "rotate("+zero+"deg)";
    	var slideNo = Math.ceil(window.pageYOffset/11/51.5);
    	if (slideNo < 8){
    		toptext.innerHTML = slides[slideNo];
    	}
    	//viewmonster.style.transformStyle = "preserve-3d";
	});

	//thank you to http://thenewcode.com/279/Rotate-Elements-on-Scroll-with-JavaScript
</script>
